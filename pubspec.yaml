name: camo_chat
description: Anonymous Chat App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^4.4.0
  firebase_core: ^2.9.0
  sensors_plus: ^2.0.2
  flutter_easyloading: ^3.0.5
  get: ^4.6.5
  liquid_swipe: ^3.1.0
  cloud_firestore: ^4.5.0
  google_sign_in: ^6.1.0
  flutter_keyboard_visibility: ^5.4.0
  scrollable_positioned_list: ^0.3.5
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icon/
    - assets/background/
